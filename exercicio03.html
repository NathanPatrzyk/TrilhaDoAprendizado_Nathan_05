<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>

    <link href="estilos/estilos_formEx2.css" rel="stylesheet">
    <script rel="text/javascript" src="scripts/exercicio03.js"></script>
</head>
<body>
    <form name="exercicio03" onsubmit="return calcular()">
        <label for="primeiraNota">Primeira Nota</label>
        <br>
        <input type="text" id="primeiraNota" placeholder="Digite a nota do 1º Bimestre">

        <br>

        <label for="segundaNota">Segunda Nota</label>
        <br>
        <input type="text" id="segundaNota" placeholder="Digite a nota do 2º Bimestre">

        <br>

        <label for="terceiraNota">Terceira Nota</label>
        <br>
        <input type="text" id="terceiraNota" placeholder="Digite a nota do 3º Bimestre">

        <br>

        <label for="quartaNota">Quarta Nota</label>
        <br>
        <input type="text" id="quartaNota" placeholder="Digite a nota do 4º Bimestre">

        <br>

        <input type="submit" class="calcular" value="Calcular">
    </form>
</body>
</html>
